<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: black;
            color: white;
            text-align: center;
        }
        #container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .texto {
            font-size: 1.5em;
            margin-top: 20px;
        }
        button {
            background-color: #ff4da6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff1a8c;
        }
    </style>
</head>
<body>

<div id="container">
    <img id="imagen" src="" alt="Imagen">
    <div id="texto" class="texto"></div>
    <button id="boton" style="display:none;">Mostrar Cualidades</button>
</div>

<script>
    // Párrafos iniciales
    const parrafos = [
        "Desde que te conocí, mi vida ha cambiado para mejor...",
        "Cada día me enseñas que el cariño verdadero se demuestra con detalles...",
        "Eres única, y me encanta recordártelo siempre...",
        "Gracias por existir y por permitir que forme parte de tu mundo..."
    ];

    // Cualidades
    const cualidades = [
        "Tu sonrisa ilumina cualquier lugar.",
        "Tu forma de ser es incomparable.",
        "Eres muy inteligente y capaz.",
        "Siempre tienes palabras que reconfortan.",
        "Tu bondad es inmensa.",
        "Tienes una belleza que enamora.",
        "Eres muy divertida.",
        "Tu determinación inspira.",
        "Sabes amar de verdad.",
        "Eres simplemente única."
    ];

    // Imagen final y frase
    const imagenFinal = "imagen10.jpg"; // Cambia por tu ruta real
    const fraseFinal = "Eres la persona que le da color a mis días.";

    let index = 0;
    let fase = "parrafos"; // Control de fases

    const imagen = document.getElementById("imagen");
    const texto = document.getElementById("texto");
    const boton = document.getElementById("boton");

    function mostrarParrafos() {
        if (index < parrafos.length) {
            texto.textContent = parrafos[index];
            imagen.style.display = "none";
            index++;
            setTimeout(mostrarParrafos, 8000);
        } else {
            fase = "cualidades";
            index = 0;
            boton.style.display = "inline-block";
        }
    }

    boton.addEventListener("click", function() {
        boton.style.display = "none";
        mostrarCualidades();
    });

    function mostrarCualidades() {
        if (index < cualidades.length) {
            texto.textContent = cualidades[index];
            imagen.src = `imagen${index+1}.jpg`; // Debes tener imagen1.jpg ... imagen10.jpg
            imagen.style.display = "block";
            index++;
            setTimeout(mostrarCualidades, 4000);
        } else {
            mostrarFinal();
        }
    }

    function mostrarFinal() {
        imagen.src = imagenFinal;
        texto.textContent = fraseFinal;
    }

    // Iniciar presentación
    mostrarParrafos();
</script>

</body>
</html>
