<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: black;
            color: white;
            text-align: center;
        }
        #container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            position: relative;
        }
        .imagen-con-texto {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .imagen-con-texto img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .texto-superpuesto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: bold;
            color: red;
            text-shadow: 2px 2px 5px black;
            animation: parpadeo 1.5s infinite alternate;
        }
        @keyframes parpadeo {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }
        .texto {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="container">
    <div class="imagen-con-texto" id="contenedor-imagen" style="display:none;">
        <img id="imagen" src="" alt="">
        <div class="texto-superpuesto" id="texto-superpuesto" style="display:none;">TE AMO</div>
    </div>
    <div id="texto" class="texto"></div>
</div>

<script>
    const parrafos = [
        "Desde que te conocí, mi vida cambió para mejor...",
        "Cada día me enseñas que el cariño verdadero está en los detalles...",
        "Eres única, y me encanta recordártelo siempre...",
        "Gracias por existir y por dejarme estar en tu vida..."
    ];

    const cualidades = [
        {texto: "Eres mi inspiración diaria 💫", imagen: "img1.jpg"},
        {texto: "Tienes la sonrisa más hermosa 😍", imagen: "img2.jpg"},
        {texto: "Tu risa alegra mi alma 🎶", imagen: "img3.jpg"},
        {texto: "Me encanta tu forma de ver la vida 🌈", imagen: "img4.jpg"},
        {texto: "Eres mi paz y mi refugio 🕊️", imagen: "img5.jpg"},
        {texto: "Cada momento contigo es un regalo 🎁", imagen: "img6.jpg"},
        {texto: "Tienes un corazón gigante ❤️", imagen: "img7.jpg"},
        {texto: "Eres la razón de mis sonrisas 😊", imagen: "img8.jpg"},
        {texto: "Haces que todo sea más bonito ✨", imagen: "img9.jpg"},
        {texto: "Te admiro más cada día, mi Reina 🌟", imagen: "img10.jpg"}
    ];

    const imagenFinal = "imagenFinal.jpg";
    const fraseFinal = "Eres la persona que le da color a mis días.";

    let index = 0;
    let fase = "parrafos";

    const imagen = document.getElementById("imagen");
    const texto = document.getElementById("texto");
    const contenedorImagen = document.getElementById("contenedor-imagen");
    const textoSuperpuesto = document.getElementById("texto-superpuesto");

    function mostrarParrafos() {
        if (index < parrafos.length) {
            texto.textContent = parrafos[index];
            contenedorImagen.style.display = "none";
            index++;
            setTimeout(mostrarParrafos, 6000);
        } else {
            fase = "cualidades";
            index = 0;
            mostrarCualidades();
        }
    }

    function mostrarCualidades() {
        if (index < cualidades.length) {
            texto.textContent = cualidades[index].texto;
            imagen.src = cualidades[index].imagen;
            contenedorImagen.style.display = "block";
            textoSuperpuesto.style.display = "none";
            index++;
            setTimeout(mostrarCualidades, 6000);
        } else {
            mostrarFinal();
        }
    }

    function mostrarFinal() {
        imagen.src = imagenFinal;
        texto.textContent = fraseFinal;
        contenedorImagen.style.display = "block";
        textoSuperpuesto.style.display = "block"; // Muestra el "TE AMO"
    }

    mostrarParrafos();
</script>

</body>
</html>
