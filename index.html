<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ❤️</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #contenedor {
            text-align: center;
        }
        img {
            max-width: 90%;
            max-height: 70vh;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
        }
        p {
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 1s;
        }
        p.mostrar {
            opacity: 1;
        }
    </style>
</head>
<body>

<div id="contenedor">
    <img id="imagen" src="" alt="">
    <p id="texto"></p>
</div>

<script>
    const cualidades = [
        {texto: "Eres mi inspiración diaria 💫", imagen: "img1.jpg"},
        {texto: "Tienes la sonrisa más hermosa 😍", imagen: "img2.jpg"},
        {texto: "Tu risa alegra mi alma 🎶", imagen: "img3.jpg"},
        {texto: "Me encanta tu forma de ver la vida 🌈", imagen: "img4.jpg"},
        {texto: "Eres mi paz y mi refugio 🕊️", imagen: "img5.jpg"},
        {texto: "Cada momento contigo es un regalo 🎁", imagen: "img6.jpg"},
        {texto: "Tienes un corazón gigante ❤️", imagen: "img7.jpg"},
        {texto: "Eres la razón de mis sonrisas 😊", imagen: "img8.jpg"},
        {texto: "Haces que todo sea más bonito ✨", imagen: "img9.jpg"},
        {texto: "Te admiro más cada día, mi Reina 🌟", imagen: "img10.jpg"}
    ];

    const imagenFinal = "imagenFinal.jpg";
    const textoFinal = "Eres y siempre serás lo mejor que me ha pasado ❤️";

    let index = 0;
    const imagenEl = document.getElementById("imagen");
    const textoEl = document.getElementById("texto");

    function mostrarCualidad() {
        if (index < cualidades.length) {
            const {texto, imagen} = cualidades[index];
            imagenEl.src = imagen;
            imagenEl.style.display = "block";
            textoEl.textContent = texto;
            textoEl.classList.add("mostrar");

            setTimeout(() => {
                textoEl.classList.remove("mostrar");
                index++;
                setTimeout(mostrarCualidad, 1000);
            }, 6000);
        } else {
            mostrarFinal();
        }
    }

    function mostrarFinal() {
        imagenEl.src = imagenFinal;
        imagenEl.style.display = "block";
        textoEl.textContent = textoFinal;
        textoEl.classList.add("mostrar");
    }

    mostrarCualidad();
</script>

</body>
</html>
