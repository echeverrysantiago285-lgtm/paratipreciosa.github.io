<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: black;
            color: white;
            text-align: center;
        }
        #container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .texto {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="container">
    <img id="imagen" src="" alt="" style="display:none;">
    <div id="texto" class="texto"></div>
</div>

<script>
    // Párrafos iniciales (8 segundos cada uno)
    const parrafos = [
        "Desde que te conocí, mi vida cambió para mejor...",
        "Cada día me enseñas que el cariño verdadero está en los detalles...",
        "Eres única, y me encanta recordártelo siempre...",
        "Gracias por existir y por dejarme estar en tu vida..."
    ];

    // Cualidades con imágenes (6 segundos cada una)
    const cualidades = [
        {texto: "Eres mi inspiración diaria 💫", imagen: "img1.jpg"},
        {texto: "Tienes la sonrisa más hermosa 😍", imagen: "img2.jpg"},
        {texto: "Tu risa alegra mi alma 🎶", imagen: "img3.jpg"},
        {texto: "Me encanta tu forma de ver la vida 🌈", imagen: "img4.jpg"},
        {texto: "Eres mi paz y mi refugio 🕊️", imagen: "img5.jpg"},
        {texto: "Cada momento contigo es un regalo 🎁", imagen: "img6.jpg"},
        {texto: "Tienes un corazón gigante ❤️", imagen: "img7.jpg"},
        {texto: "Eres la razón de mis sonrisas 😊", imagen: "img8.jpg"},
        {texto: "Haces que todo sea más bonito ✨", imagen: "img9.jpg"},
        {texto: "Te admiro más cada día, mi Reina 🌟", imagen: "img10.jpg"}
    ];

    const imagenFinal = "imagenFinal.jpg"; // Cambia por tu imagen final
    const fraseFinal = "Eres la persona que le da color a mis días.";

    let index = 0;
    let fase = "parrafos";

    const imagen = document.getElementById("imagen");
    const texto = document.getElementById("texto");

    function mostrarParrafos() {
        if (index < parrafos.length) {
            texto.textContent = parrafos[index];
            imagen.style.display = "none";
            index++;
            setTimeout(mostrarParrafos, 8000); // 8 segundos
        } else {
            fase = "cualidades";
            index = 0;
            mostrarCualidades();
        }
    }

    function mostrarCualidades() {
        if (index < cualidades.length) {
            texto.textContent = cualidades[index].texto;
            imagen.src = cualidades[index].imagen;
            imagen.style.display = "block";
            index++;
            setTimeout(mostrarCualidades, 6000); // 6 segundos
        } else {
            mostrarFinal();
        }
    }

    function mostrarFinal() {
        imagen.src = imagenFinal;
        texto.textContent = fraseFinal;
        imagen.style.display = "block";
    }

    // Inicia la presentación
    mostrarParrafos();
</script>

</body>
</html>
